<section class="adventure-list-container">
  <section class="sidenav">
    <div class="logo-container">
      <h1 class="backpack-title">Backpack</h1>
      <h2 class="backpack-tagline">A Homework Helper just for Kids</h2>
    </div>

    <div class="btn-container">
      <button routerLink="/kanban" class="btn">Start My Adventures!</button>
      <button routerLink="/backlog-backpack" class="btn">Backpack</button>
    </div>
  </section>

  <section class="todays-adventures-container">
    <div class="todays-adventures-div">
      <h3 class="todays-adventures-title">Today's Adventures</h3>
      <h3 class="date">{{ d | date: "longDate" }}</h3>
    </div>
    <section class="form-container">
      <form
        #adventureCardForm="ngForm"
        (ngSubmit)="addAdventure(adventureCardForm)"
        class="add-adventures-form"
      >
        <div class="subject-title-div">
          <div class="subject-div">
            <label for="subject" class="label">Subject</label>
            <select
              id="subject"
              name="subject"
              class="subject-drop-down"
              ngModel="Misc"
            >
              <option value="Math">Math</option>
              <option value="Reading">Reading</option>
              <option value="Writing">Writing</option>
              <option value="Social Studies">Social Studies</option>
              <option value="Science">Science</option>
              <option value="Misc">Misc.</option>
            </select>
          </div>
          <div class="title-div">
            <label for="title" class="label">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              class="title-input"
              ngModel
            />
          </div>
        </div>
        <div>
          <textarea
            name="description"
            id="description"
            maxlength="300"
            cols="30"
            rows="10"
            placeholder="Describe your adventure"
            ngModel
          ></textarea>
        </div>
        <button class="btn form-btn">Add Adventure!</button>
      </form>
    </section>
    <section class="card-section">
      <h3 *ngIf="adventures.length === 0" class="lets-go invite">
        Lets go on an Adventure!
      </h3>
      <div class="card-div">
        <ol class="ordered-list">
          <li *ngFor="let adventure of adventures">
            <app-adventure-list-item
              [adventureRef]="adventure"
              (updated)="adventuresToday()"
            ></app-adventure-list-item>
          </li>
        </ol>
      </div>
    </section>
  </section>
</section>
